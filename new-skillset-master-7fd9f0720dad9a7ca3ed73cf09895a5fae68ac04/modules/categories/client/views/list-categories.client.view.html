<section>
  <div class="page-header">
    <h1>Categories</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="category in vm.categories"
       data-ui-sref="categories.view({ categoryId: category._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="category.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="category.user" data-ng-bind="category.user.displayName"></span>
        <span data-ng-if="!category.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="category.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.categories.$resolved && !vm.categories.length">
    No Categories yet, why don't you <a data-ui-sref="categories.create">create one</a>?
  </div>
</section>
