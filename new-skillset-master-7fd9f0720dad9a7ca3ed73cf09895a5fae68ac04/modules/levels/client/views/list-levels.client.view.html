<section>
  <div class="page-header">
    <h1>Levels</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="level in vm.levels"
       data-ui-sref="levels.view({ levelId: level._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="level.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="level.user" data-ng-bind="level.user.displayName"></span>
        <span data-ng-if="!level.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="level.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.levels.$resolved && !vm.levels.length">
    No Levels yet, why don't you <a data-ui-sref="levels.create">create one</a>?
  </div>
</section>
